<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">  
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    
    <div class="container">
        <h1>Language Translator</h1>
        <div class="wrapper">
            <div class="text-input">
                <textarea spellcheck="false" id="fromText" class="from-text" placeholder="Enter text"></textarea>
                <textarea spellcheck="false" readonly disabled id="toText" class="to-text" placeholder="Translation"></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from-volume" class="fas fa-volume-up"></i>
                        <i id="from-copy" class="fas fa-copy"></i>
                    </div>
                    <select id="fromSelect"></select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select id="toSelect"></select>
                    <div class="icons">
                        <i id="to-volume" class="fas fa-volume-up"></i>
                        <i id="to-copy" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>

    <script src="countries.js"></script>
    <script src="script2.js"></script>
</body>
</html>
